prose:
  rooturl: 'posts'
  media: 'root/media'
  ignore:
    - index.md
    - _prose.yml
    - /_layouts
    - /_includes
  metadata:
    posts:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "published"
        field:
          element: "checkbox"
          label: "Is this blog post published?"
          value: false
      - name: "template"
        field:
          element: "hidden"
          value: "post"
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: "Contributor"
      - name: "date"
        field:
          element: "text"
          label: "Date (YYYY-MM-DD HH:MM:SS)"
          value: "2014-06-08 10:30:00"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true